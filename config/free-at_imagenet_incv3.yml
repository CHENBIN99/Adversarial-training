TRAIN:
  # Random Seed
  seed: 0

  # Number of training epochs
  epochs: 25

  # Architecture name in TIMM
  arch: 'inception_v3'

  # SGD hyper-parameters
  lr: 0.1
  momentum: 0.9
  weight_decay: 0.0001
  lr_epochs: !!python/tuple [ 0, 20, 23, 24, 25 ]
  lr_values: !!python/tuple [ 0.1, 0.01, 0.001 , 0.0001]

  # Print frequency, is used for both training and testing
  print_freq: 50
  save_ckp_every_epoch: True

  # use pre-trained weight
  pretrain: True
  # compile the model, need Pytorch >= 2.0
  compile: False

  # at-free
  m: 4

ADV:
  # PGD attack
  TRAIN:
    method: 'pgd'
    eps: 4.0
    alpha: 2.0
    iters: 20
  EVAL:
    method: 'pgd'
    eps: 8.0
    alpha: 2.0
    iters: 20

DATA:
  data_path: 'data'
  workers: 10
  batch_size: 256
  image_size: 256
  crop_size: 224
  padding: 32
  num_class: 1000

  mean: !!python/tuple [ 0.0, 0.0, 0.0 ]
  std: !!python/tuple [ 1.0, 1.0, 1.0 ]

  # data aug
  aug: False

SAVE:
  log: 'log'
  checkpoint: 'checkpoint'


