TRAIN:
  # Random Seed
  seed: 0

  # Number of training epochs
  epochs: 100

  # Architecture name in TIMM
  arch: 'deit_tiny_patch16_224'

  # SGD hyper-parameters
  lr: 0.01
  momentum: 0.9
  weight_decay: 0.0002
  lr_epochs: !!python/tuple [ 0, 75, 85, 95, 100 ]
  lr_values: !!python/tuple [ 0.01, 0.001, 0.0001 , 0.00001]

  # Print frequency, is used for both training and testing
  print_freq: 50
  save_ckp_every_epoch: False

  # use pre-trained weight
  pretrain: True
  # compile the model, need Pytorch >= 2.0
  compile: False

ADV:
  TRAIN:
    method: 'pgd'
    eps: 8.0
    alpha: 2.0
    iters: 10
  EVAL:
    method: 'pgd'
    eps: 8.0
    alpha: 2.0
    iters: 20

DATA:
  data_path: 'data'
  workers: 4
  batch_size: 128
  image_size: 256
  crop_size: 224
  num_class: 10

  mean: !!python/tuple [ 0.0, 0.0, 0.0 ]
  std: !!python/tuple [ 1.0, 1.0, 1.0 ]

  # data aug
  aug: False

SAVE:
  log: 'log'
  checkpoint: 'checkpoint'
